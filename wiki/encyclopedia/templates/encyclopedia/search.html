{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search</h1>
    {% if error == 'None' %}
    <ul>
        {% for entry in search %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {%else%}
    {{error}}
    {% endif %}
   

{% endblock %}
