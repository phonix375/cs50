{% extends "template.html" %}

{% block body %}
 <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto  ">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Welcome to Book Lovers, please register to read and write reviews </h5>
            <form  action="{{ url_for('add_user') }}" method="post" >
              <div class="form-group">
                <label for="exampleInputEmail1">Select a user name </label>
                <input name="user_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="User Name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <small id="emailHelp" class="form-text text-muted">This is Optional</small>
                <input name="email"  class="form-control" id="exampleInputPassword1" placeholder="your@email.com">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Full name</label>
                <small id="emailHelp" class="form-text text-muted">This is Optional, This will be displayed with your reviews</small>
                <input name="full_name"  class="form-control" id="exampleInputPassword1" placeholder="Full Name">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
 </div>

{% endblock %}
